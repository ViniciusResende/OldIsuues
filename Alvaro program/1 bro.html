<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Idade da namorada</title>
</head>
<body>
<script type="text/javascript">
var wifeage = prompt("Digite a idade da sua namorada aqui: ");
if(wifeage >= 18 && wifeage <= 60){
	alert("Thats good my brother!");
}
else if(wifeage >= 60 && wifeage <= 95){
	alert("Se n for minha vó ta suave");
}
else if(wifeage > 95){
	alert("Necrofilía é cirme meu mano");
}
else if(wifeage > 14 && wifeage < 18){
	alert("Fica esperto meu bom");
}
else if(wifeage <= 14){
	alert("A polícia está sendo contatada imediatamente, se entregue e por favor não resista, tudo dito por você pode ser usado contra o mesmo no tribunal");
}
</script>
</body>
</html>
